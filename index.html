<!DOCTYPE html>
<html>
  <head>
  <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
<!-- Plotly chart will be drawn inside this DIV -->
  <div id="myDiv"></div>
    <script>
    Plotly.d3.csv("https://raw.githubusercontent.com/nailtosun/Repo_for_powerlab/master/data_date.csv", function(err, rows){

  function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}


var trace1 = {
  type: "scatter",
  mode: "lines",
  x: unpack(rows, 'index'),
  y: unpack(rows, 'Pmax'),
  line: {color: '#17BECF'}
}


var data = [trace1];

var layout = {
  title: 'Ayasli GES electricity production over time',
  xaxis: {

  },
  yaxis: {
  }
};

Plotly.newPlot('myDiv', data, layout);
})
    </script>
  </body>
</html>
